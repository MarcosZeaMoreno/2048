<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2048 Game</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="game-container">
		<h1>2048 Game</h1>
		<div class="score-container">
			<span>Score: <span id="score">0</span></span>
			<button id="restart-btn">Restart</button>
		</div>
		<div class="grid-container">
			<div class="grid-cell" id="cell-0-0">1</div>
			<div class="grid-cell" id="cell-0-1">2</div>
			<div class="grid-cell" id="cell-0-2">3</div>
			<div class="grid-cell" id="cell-0-3">4</div>
			<div class="grid-cell" id="cell-1-0">5</div>
			<div class="grid-cell" id="cell-1-1">6</div>
			<div class="grid-cell" id="cell-1-2">7</div>
			<div class="grid-cell" id="cell-1-3">8</div>
			<div class="grid-cell" id="cell-2-0">9</div>
			<div class="grid-cell" id="cell-2-1">10</div>
			<div class="grid-cell" id="cell-2-2">11</div>
			<div class="grid-cell" id="cell-2-3">12</div>
			<div class="grid-cell" id="cell-3-0">13</div>
			<div class="grid-cell" id="cell-3-1">14</div>
			<div class="grid-cell" id="cell-3-2">15</div>
			<div class="grid-cell" id="cell-3-3">16</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
